<mat-sidenav-container class="app-container">
  <mat-sidenav mode="side" opened class="app-sidenav">
    <div class="nav-header">
      <span>Fugitive</span>
    </div>

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
      >
        <mat-icon mat-list-icon>home</mat-icon>
        <span mat-line>Home</span>
      </a>
      <a mat-list-item routerLink="/products" routerLinkActive="active-link">
        <mat-icon mat-list-icon>inventory_2</mat-icon>
        <span mat-line>Products</span>
      </a>
      <a mat-list-item routerLink="/ingredients" routerLinkActive="active-link">
        <mat-icon mat-list-icon>science</mat-icon>
        <span mat-line>Ingredients</span>
      </a>
      <a mat-list-item routerLink="/recipes" routerLinkActive="active-link">
        <mat-icon mat-list-icon>receipt_long</mat-icon>
        <span mat-line>Recipes</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
